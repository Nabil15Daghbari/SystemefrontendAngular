


<!DOCTYPE html>
<html lang="en">

<body class="bg-theme bg-theme8">
 
<!-- Start wrapper-->
 <div id="wrapper">
 
  <!--Start sidebar-wrapper-->
   <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
     <div class="brand-logo">
     
       <img src="assets/images/SBI_Logo.png" class="logo-icon" alt="logo icon">
       
  
   </div>
   <ul class="sidebar-menu do-nicescrol">
      <li class="sidebar-header"><i class="zmdi zmdi-menu"></i>
        MAIN NAVIGATION</li>
      
        <app-menu-recruteur></app-menu-recruteur>
      
    </ul>
   
   </div>
   <!--End sidebar-wrapper-->

<!--Start topbar header-->
<header class="topbar-nav">
 <nav class="navbar navbar-expand fixed-top">
  <ul class="navbar-nav mr-auto align-items-center">
    <li class="nav-item">
      <a class="nav-link toggle-menu" href="javascript:void();">
       <i class="icon-menu menu-icon"></i>
     </a>
    </li>
    <li class="nav-item">
      <form class="search-bar">
        <!-- <input type="text" class="form-control" placeholder="Enter keywords">
         <a href="javascript:void();"><i class="icon-magnifier"></i></a> -->
      </form>
    </li>
  </ul>    
  <span class="user-profile">Bonjour {{connectedRecruteur.nom}} &nbsp;</span>
  <ul class="navbar-nav align-items-center right-nav-link">
   
    <li class="nav-item">
      <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
        <span class="user-profile"><img [src]="connectedRecruteur.photo ? connectedRecruteur.photo :  'assets/images/profile.png' " class="rounded-circle" width="200px" height="200px"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-right">
       <li class="dropdown-item user-details">
        <a href="javaScript:void();">
           <div class="media">
            <div class="avatar">
            <img [src]="connectedRecruteur.photo ? connectedRecruteur.photo :  'assets/images/profile.png' " class="rounded-circle" width="200px" height="200px">
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;
            <div class="media-body">
            <h6 class="mt-2 user-title">{{connectedRecruteur.nom}}</h6>
            <p class="user-subtitle">{{connectedRecruteur.email}}</p>
            </div>
           </div>
          </a>
        </li>
        <li class="dropdown-divider"></li>
        <!-- <li class="dropdown-item"><i class="icon-envelope mr-2"></i> Inbox</li> -->
        <li class="dropdown-divider"></li>
        <button class="dropdown-item" (click)="compte()"><i class="icon-wallet mr-2"></i> Mon compte</button>
        <li class="dropdown-divider"></li>
        <!-- <li class="dropdown-item"><i class="icon-settings mr-2"></i> Setting</li> -->
        <li class="dropdown-divider"></li>
        <button class="dropdown-item" (click)="deconexion()"><i class="icon-power mr-2"></i> Déconnexion </button>
      </ul>
    </li>
  </ul>
</nav>  

</header>
<!--End topbar header-->








<div class="clearfix"></div>
	
  <div class="content-wrapper">
   
    <div class="container-fluid">

  <!--Start Dashboard Content-->
	  
 <router-outlet></router-outlet>

 <!--End Dashboard Content-->
	  


 
	<!--start overlay-->
  <div class="overlay toggle-menu"></div>
  <!--end overlay-->
  
  </div>
  <!-- End container-fluid-->
  
  </div><!--End content-wrapper-->
 <!--Start Back To Top Button-->
  <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
  <!--End Back To Top Button-->
  
<!--Start footer-->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<footer class="footer">
    <div class="container">
      <div class="text-center">
        Système recrutement © 2022
      </div>
    </div>
  </footer>
<!--End footer-->

<!--start color switcher-->
 <div class="right-sidebar">
  <div class="switcher-icon">
    <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
  </div>
  <div class="right-sidebar-content">

    <p class="mb-0">Gaussion Texture</p>
    <hr>
    
    <ul class="switcher">
      <li id="theme1"></li>
      <li id="theme2"></li>
      <li id="theme3"></li>
      <li id="theme4"></li>
      <li id="theme5"></li>
      <li id="theme6"></li>
    </ul>

    <p class="mb-0">Gradient Background</p>
    <hr>
    
    <ul class="switcher">
      <li id="theme7"></li>
      <li id="theme8"></li>
      <li id="theme9"></li>
      <li id="theme10"></li>
      <li id="theme11"></li>
      <li id="theme12"></li>
      <li id="theme13"></li>
      <li id="theme14"></li>
      <li id="theme15"></li>
    </ul>
    
   </div>
 </div>
<!--end color switcher-->
 
</div><!--End wrapper-->



</body>
</html>
