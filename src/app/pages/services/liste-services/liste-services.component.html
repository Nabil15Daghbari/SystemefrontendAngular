<div class="d-flex">
  <div class="p-2 flex-fill ">

    <button pButton pRipple type="button" icon="zmdi zmdi-border-color" class="p-button-rounded"
      (click)="showResponsiveDialog()"></button>

  <p-dialog header="Details Services" [(visible)]="addServiceDialoque" [breakpoints]="{'960px': '75vw'}"
      [style]="{width: '60vw'}" [draggable]="true" [resizable]="true ">

      <body class="bg-theme bg-theme8">
        <div class="row mt-3">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form>
                  <div class="form-group row">

                    <div class="col-lg-8">
                      <br><br>
                      <div class="col">
                        <h6> <i class ="pi pi-exclamation-circle"></i>&nbsp; Entrer un Service : </h6>
                        <br>
                        <input #nomServices type="text" class="form-control" placeholder="Entrer nom service" name=" service"
                          [(ngModel)]="serviceDto.nomServices">
                      </div>
                      <br><br>
                    </div>

                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>

      </body>
      <ng-template pTemplate="footer">
        <div class="col-md-12 text-right">
          <button class="btn btn-danger mr-3" (click)="addServiceDialoque=false">
            <i class="pi pi-ban"></i>&nbsp;
            Annuler
          </button>
          <button class="btn btn-primary" (click)="enregistrerService(checking())" >
            <i class="pi pi-save"></i>&nbsp;
            Enregitrer
          </button>
        </div>

      </ng-template>





    </p-dialog> 



  </div>
</div>








<div class="row">
  <div class="col-12 col-lg-10">
    <div class="card">
      <div class="card-header"> TABLES DES SERVICES </div>


      <div class="table-responsive">
        <table class="table align-items-center table-flush table-borderless">


          <thead>

            <tr>
              <th>NOM SERVICES</th>
              <th>Action</th>
            </tr>
          </thead>


          <tbody>

            <tr *ngFor="let service of listServices">


              <td>

                <div>
                  {{service.nomServices}}
                </div>



              </td>

              <td>

                <div class="d-flex">
                  <div class="p-2 flex-fill ">


                

                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                      data-toggle="modal" data-target="#modalDeleteCat"
                      (click)="selectServicePourSupprimer(service.id)"></button>




                    &nbsp;
                    
                    <!-- <button pButton pRipple icon="pi pi-users" class="p-button-rounded p-button-info"></button> -->



                  </div>

                </div>

              </td>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>



<!-- modal -->
<div class="modal fade" id="modalDeleteCat" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p style="color:red;">Etes vous-sur de vouloir supprimer cette Service?</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppressionService()">
          <i class="pi pi-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmerEtSupprimerService()">
          <i class="pi pi-trash"></i>&nbsp;Supprimer</button>
      </div>
    </div>
  </div>
</div>
