<p-dialog header="Modifier Services" [(visible)]="edidtserviceDialogue" [breakpoints]="{'960px': '75vw'}"
  [style]="{width: '60vw'}" [draggable]="true" [resizable]="true ">






  <body class="bg-theme bg-theme8">



    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">


            <form>

              <div class="form-group row">


                <div class="col-lg-12">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="nom service" name=" service"
                    [(ngModel)]="serviceDto.nomServices">
                  </div>
                </div>


              </div>

            </form>



          </div>
        </div>
      </div>
    </div>




  </body>




  <ng-template pTemplate="footer">
    <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" (click)="edidtserviceDialogue=false">
        <i class="fas fa-ban"></i>&nbsp;
        Annuler
      </button>
      <button class="btn btn-primary" (click)="editService(serviceDto)" (click)="edidtserviceDialogue=false">
        <i class="fas fa-save"></i>&nbsp;
        Enregitrer
      </button>
    </div>

  </ng-template>





</p-dialog>
