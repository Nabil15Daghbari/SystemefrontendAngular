<html>
<body class="bg-theme bg-theme1">

	<div >
		<div class="card card-authentication1 mx-auto my-5"> <br><br><br><br><br>
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<img src="assets/images/SBI_Logo.png" alt="logo icon">
					</div>
					<div class="card-title text-uppercase text-center py-3">Connexion</div>
					<form>
						<div class="alert alert-danger" *ngIf="errorMessage">
							{{errorMessage}}
						</div>

						
						<div class="form-group">
							<label for="exampleInputUsername" class="sr-only">Utilisateur</label>
							<div class="position-relative has-icon-right">
								<input type="email" id="exampleInputUsername" class="form-control input-shadow"
									placeholder="E-mail" [(ngModel)] = "authenticationRequestrec.login" name="login">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword" class="sr-only">Mot de passe</label>
							<div class="position-relative has-icon-right">
								<input type="password" id="exampleInputPassword" class="form-control input-shadow"
									placeholder="Mot de passe"  [(ngModel)] = "authenticationRequestrec.password" name="password">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div class="form-row">

							<!-- <div class="form-group col-12 text-right">
								<a href="reset-password.html"> Oublier mot de passe ? </a>
							</div> -->
						</div>
						<br>
						<button type="button" class="btn btn-light btn-block" (click)="login()">Se connecter</button>
						<button type="button" class="btn btn-light btn-block" (click)="retour()">Retour</button>


					</form>
				</div>
			</div>
			<!-- <div class="card-footer text-center py-3">
				<p class="text-warning mb-0">Vous n'avez pas de compte? <a [routerLink]="['/inscrire']"> Inscrivez-vous
						ici</a></p>
			</div>    -->
		</div>

		<!--Start Back To Top Button-->
		<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
		<!--End Back To Top Button-->

		<!--start color switcher-->
		<div class="right-sidebar">
			<div class="switcher-icon">
				<i class="zmdi zmdi-settings zmdi-hc-spin"></i>
			</div>
			<div class="right-sidebar-content">

				<p class="mb-0">Gaussion Texture</p>
				<hr>

				<ul class="switcher">
					<li id="theme1"></li>
					<li id="theme2"></li>
					<li id="theme3"></li>
					<li id="theme4"></li>
					<li id="theme5"></li>
					<li id="theme6"></li>
				</ul>

				<p class="mb-0">Gradient Background</p>
				<hr>

				<ul class="switcher">
					<li id="theme7"></li>
					<li id="theme8"></li>
					<li id="theme9"></li>
					<li id="theme10"></li>
					<li id="theme11"></li>
					<li id="theme12"></li>
					<li id="theme13"></li>
					<li id="theme14"></li>
					<li id="theme15"></li>
				</ul>

			</div>
		</div>
		<!--end color switcher-->

	</div>
	<!--wrapper-->

</body>
</html>
