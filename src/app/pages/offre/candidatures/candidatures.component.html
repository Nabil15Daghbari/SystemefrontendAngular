     
  
    
    <div class="row">
        <div class="col-12 col-lg-12">
          <div class="card">
            <div class="card-header"> Mes Candidature
            </div>
              <div class="table-responsive">
                    <table class="table align-items-center table-flush table-borderless">
                     <thead>
                      <tr>
                        <th>Poste</th>
                        <th>Email</th>
                        <th>Date Demande</th>
                        <th>Etat de demande</th>
                        <th>Action</th>
                      </tr>
                      </thead>
    
    
                      <tbody>
                        <tr *ngFor="let demande of listDemande">
                       <td>{{demande.poste}}</td>
                       <td>{{demande.email}} </td>
                       <td>{{demande.dateDemande}}</td>
                       <td > <span class=" badge badge-pill badge-warning"> État demande : {{demande.etatDemande}} </span></td>

                       <td>
    
                        <div class="d-flex">
                            <div class="p-2 flex-fill " >

                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" data-toggle="modal"
                              data-target="#modalDeleteDemande"   (click)="selectDemandePourSupprimer(demande.id)"></button>

                           
                            </div>
                            
                          </div>
    
                       </td>
    
                      </tr>
    
                    </tbody></table>
                  </div>
          </div>
        </div>
       </div>
    
    
    
       <div class="modal fade" id="modalDeleteDemande" data-backdrop="static" data-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <p style="color:red;">Êtes vous-sûr de vouloir supprimer cette Demande ?</p>
     
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppressionDemande()">
               <i class="pi pi-ban"></i>&nbsp;Annuler</button>
     
             <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmerEtSupprimerDemande()">
               <i class="pi pi-trash"></i>&nbsp;Supprimer</button>
           </div>
         </div>
       </div>
     </div>
